<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>ARCity</title>
        <!-- CSS files -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JavaScript files -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/menu.js') }}"></script>

    </head>
    <body>
        <div id="wrapper">
            <div class="overlay"></div>

            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand columns">
                        <div>
                            <p>ARCity</p>
                        </div>
                        <div>
                            <a class="close">&times;</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-plus"></i> Search By Category <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {% for type_label, type, icon in SEARCH_TYPES %}
                                <li><div id="{{ type_label }}"><a href="#"><i class="fa fa-fw {{icon}}"></i> {{ type_label }}</a></div></li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
            </nav><!-- /#sidebar-wrapper -->
            <button type="button" class="hamburger open-nav is-closed animated fadeInLeft">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <input id="pac-input" type="text" placeholder="Search Box">
            <div id="map"></div>
        </div><!-- /#wrapper -->
        <script>
            const SEARCH_TYPES = {{ SEARCH_TYPES|tojson|safe }};
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key={{MAPS_API}}&callback=initialize&libraries=places"></script>
        <script src="{{ url_for('static', filename='js/load_map.js') }}"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
       #pano {
        float: left;
        height: 100%;
        width: 100%;
      }
    </style>

  </head>
  <body>
   
    <div id="map"></div>
    <div id="pano"></div>
   
    <script>
   
    var output = document.getElementById("map");
      function initialize() 
      {

            var fenway = {lat: 42.345573, lng: -71.098326};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 14
  });
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 34,
          pitch: 10
        },

         motionTracking: true,
              motionTrackingControlOptions: {
                  position: google.maps.ControlPosition.LEFT_BOTTOM
              }
      });

  map.setStreetView(panorama);
              
  
        
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaT-EHV0aiucT7tbpWkqfKwcPeei5q3l0&callback=initialize">
    </script>
  </body>
